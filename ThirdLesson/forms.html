<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" media="all">
    <style>
        .result {
            background-color: yellow
        }

        body {
            background-color: antiquewhite;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav aria-label="breadcrumb" class="sticky-top">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../Main.html">Главная</a></li>
        <li class="breadcrumb-item active" aria-current="page">Тест</li>
    </ol>
</nav>

<script src="script.js"></script>
<div class="container">
    <H1 align="center">Тест</H1>
    <form name="test">
        <div class="alert alert-secondary" id="t1">25 + 41
            <hr>
            <input name="t1">
        </div>

        <div class="alert alert-secondary" id="t2">15 * 9
            <hr>
            <input name="t2">
        </div>

        <div class="alert alert-secondary" id="t3">6 + 13 * 4 - 23
            <hr>
            <input name="t3">
        </div>

        <div class="alert alert-secondary" id="t4">14 <sup>2</sup>
            <hr>
            <input name="t4">
        </div>

        <div class="alert alert-secondary" id="t5">11 - 22
            <hr>
            <input name="t5">
        </div>

        <div class="alert alert-secondary" id="t6">81 % 7
            <hr>
            <input name="t6">
        </div>

        <div class="alert alert-secondary" id="t7">243 / 9
            <hr>
            <input name="t7">
        </div>

        <div class="alert alert-secondary" id="t8">( 2 + 3 <sup>2</sup> ) <sup>3</sup>
            <hr>
            <input name="t8">
        </div>

        <div class="alert alert-secondary" id="t9">| 8 - 12 |
            <hr>
            <input name="t9">
        </div>

        <div class="alert alert-secondary" id="t10">375 / 15
            <hr>
            <input name="t10">
        </div>

        <input type="button" value="Проверить" onclick="validate()">

        <label>Ваш результат: </label>
        <label id="result" class="result"></label>
    </form>
</div>
</body>
</html>
