<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рекомендательная система</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav aria-label="breadcrumb" class="sticky-top">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../Main.html">Главная</a></li>
        <li class="breadcrumb-item active" aria-current="page">Рекомендательная система</li>
    </ol>
</nav>

<div class="container" style="max-width: 500px">
    <h1 align="center" class="head">Рекомендательная система</h1>
    <form name="form">
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input class="form-control" type="text" id="surname">
        </div>

        <div class="form-group">
            <label for="name">Имя</label>
            <input class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="lastName">Имя</label>
            <input class="form-control" id="lastName">
        </div>

        <div class="form-group">
            <label for="date">Дата рождения</label>
            <input class="form-control" type="date" id="date">
        </div>

        <div class="form-group">
            <label for="name">Адрес</label>
            <input class="form-control" id="address">
        </div>
        <div class="form-group">
            <label for="name">Оценка на экзамене</label>
            <input class="form-control" id="mark">
        </div>
        <tr>
            <td align="center">
                <input class="input" type="button" value="Отправить" onclick="check()">
            </td>
        </tr>
        <tr>
            <td align="center"><input class="input" type="button" value="Сохранить" onclick="save()"></td>
            <td align="center"><input class="input" type="reset" value="Очистить" onclick="localStorage.clear()">
            </td>
        </tr>
        <tr>
            <td><label class="error" id="error"></label></td>
            <td><label id="result"></label></td>
        </tr>
        <tr>
            <td><input type="button" class="input" value="Сохранить пользователя" onclick="saveUser()"></td>
            <td><p>Предыдущие студенты:</p>
                <ul></ul>
            </td>
    </form>
</div>
<script src="script.js"></script>
<script>restore()</script>
</body>
</html>
