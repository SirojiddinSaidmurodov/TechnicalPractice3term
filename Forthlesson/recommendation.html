<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рекомендательная система</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" media="all">
    <style>
        body {
            background-color: #e4f9f5;
            color: #40514e;
        }

        .input {
            background-color: #cbf1f5;
            color: #40514e;
        }

        .error {
            color: #d72323;
            background-color: #feff89;
        }

        .head {
            color: #11999e
        }
    </style>
</head>
<body>
<script src="script.js"></script>
<h1 align="center" class="head">Рекомендательная система</h1>
<form name="form">
    <table align="center">
        <tr>
            <td align="right">
                Фамилия:
            </td>
            <td>
                <input class="input" type="text" id="surname">
            </td>
        </tr>
        <tr>
            <td align="right">
                Имя:
            </td>
            <td>
                <input class="input" id="name">
            </td>
        </tr>
        <tr>
            <td align="right">
                Отчество:
            </td>
            <td>
                <input class="input" id="lastName">
            </td>
        </tr>
        <tr>
            <td align="right">
                Дата рождения:
            </td>
            <td>
                <input class="input" type="date" id="date">
            </td>
        </tr>
        <tr>
            <td align="right">
                Адрес:
            </td>
            <td>
                <input class="input" id="address">
            </td>
        </tr>
        <tr>
            <td align="right">
                Оценка на экзамене:
            </td>
            <td>
                <input class="input" id="mark">
            </td>
        </tr>
        <tr>
            <td align="center">
                <input class="input" type="button" value="Отправить" onclick="check()">
            </td>
            <td align="center">
                <input class="input" type="reset" value="На главную" onclick="location.href = '../Main.html' ">
            </td>
        </tr>
        <tr>
            <td align="center"><input class="input" type="button" value="Сохранить" onclick="save()"></td>
            <td align="center"><input class="input" type="reset" value="Очистить" onclick="clear()"></td>
        </tr>
        <tr>
            <td><label class="error" id="error"></label></td>
            <td><label id="result"></label></td>
        </tr>
        <tr>
            <td><input type="button" class="input" value="Сохранить пользователя" onclick="saveUser()"></td>
            <td><p>Предыдущие студенты:</p>
                <ul></ul>
            </td>
        </tr>
    </table>
</form>
<script>restore()</script>
</body>
</html>
