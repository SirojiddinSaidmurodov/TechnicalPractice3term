<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Vue js</title></head>
<body><H1>API</H1>
<H2>Привет ИВМиИТ КФУ</H2>
<div class="container pt-3" id="app">
    <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5"><label for="name" class="mr-3">Имя студента</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   v-model="form.name">
        </div>
        <div class="form-group mr-5"><label for="value" class="mr-3">e-mail</label>
            <input type="text"
                   class="form-control"
                   id="value"
                   v-model="form.value"></div>
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
    <div class="card mb-3" v-for="contact in contacts">
        <div class="card-body"><h5 class="card-title">{{contact.name}}</h5>
            <p class="card-text">{{contact.value}}</p>
            <button class="btn btn-primary">Отметить</button>
            <button class="btn btn-danger">Удалить</button>
        </div>
    </div>
    <script type="module" src="front.js"></script>
</body>
</html>
