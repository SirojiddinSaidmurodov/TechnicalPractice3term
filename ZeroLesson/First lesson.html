<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Первый урок</title>
</head>
<body>
<h2>Проба скрипта</h2>
<script src="scripts/Date.js"></script>
<p id="text"></p>
<input type="button" value="ЛС ВК" onclick="window.open('https://vk.com/al_im.php')">
<script>

    function f() {
        const date = new Date();
        document.getElementById('text').innerText = date.toString();
    }
    setInterval(f, 10);
</script>

</body>
</html>
